buildscript {
    repositories {
        google()
        mavenCentral()
    }
    ext.kotlin_version = '1.8.22' // or any stable version higher than this
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" // Ensure this is within the buildscript block
        classpath 'com.google.gms:google-services:4.3.15' // If you're using Firebase
        // Add other classpath dependencies if necessary
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

// Removed the invalid `implementation` statement
// Dependencies like 'support-annotations' should go in app/build.gradle, NOT here

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
